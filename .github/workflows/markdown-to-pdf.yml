name: Convert Markdown to PDF

on: [push, pull_request]

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: sudo apt-get install -y pandoc weasyprint

    - name: Convert Markdown to PDF
      run: |
        markdownFile="doc/architecture-documentation.md"
        currentMillis=$(date +%s%3N)
        tempFile="${markdownFile%%\.md}-${currentMillis}.html"
        pandoc "$markdownFile" -o "$tempFile" -f gfm -t html
        weasyprint -s doc/gh-md.css -e UTF8 "$tempFile" "${markdownFile%%\.md}.pdf"
        rm -f "$tempFile"

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: architecture-documentation.pdf
        path: doc/architecture-documentation.pdf

